<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ôõ √âchecs en Ligne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOBBY -->
    <div id="lobby" class="screen active">
        <div class="lobby-container">
            <h1>‚ôõ √âCHECS <span class="subtitle">en ligne</span></h1>
            <div class="chess-icons">‚ôî ‚ôï ‚ôñ ‚ôó ‚ôò ‚ôô</div>

            <div class="lobby-actions">
                <!-- Mode selection -->
                <div class="mode-selection">
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="online">
                            <span class="mode-icon">üåê</span>
                            En ligne
                        </button>
                        <button class="mode-btn" data-mode="ai">
                            <span class="mode-icon">ü§ñ</span>
                            Contre l'IA
                        </button>
                    </div>
                </div>

                <div class="time-selection">
                    <label>Temps par joueur :</label>
                    <div class="time-buttons" id="time-buttons">
                        <button class="time-btn" data-time="0">Sans timer</button>
                        <button class="time-btn" data-time="60">1 min</button>
                        <button class="time-btn" data-time="180">3 min</button>
                        <button class="time-btn active" data-time="300">5 min</button>
                        <button class="time-btn" data-time="600">10 min</button>
                        <button class="time-btn" data-time="900">15 min</button>
                        <button class="time-btn" data-time="1800">30 min</button>
                    </div>
                </div>

                <!-- Online mode actions -->
                <div id="online-actions">
                    <button id="btn-create" class="btn btn-primary">
                        <span class="btn-icon">‚öî</span>
                        Cr√©er une partie
                    </button>

                    <div class="separator">
                        <span>ou</span>
                    </div>

                    <div class="join-section">
                        <input type="text" id="input-room" placeholder="Code du salon (ex: AB12C)"
                               maxlength="5" autocomplete="off" spellcheck="false">
                        <button id="btn-join" class="btn btn-secondary">Rejoindre</button>
                    </div>
                </div>

                <!-- AI mode actions -->
                <div id="ai-actions" class="hidden">
                    <div class="difficulty-selection">
                        <label>Difficult√© :</label>
                        <div class="difficulty-buttons">
                            <button class="diff-btn" data-diff="1">üü¢ Facile</button>
                            <button class="diff-btn active" data-diff="2">üü° Moyen</button>
                            <button class="diff-btn" data-diff="3">üü† Difficile</button>
                            <button class="diff-btn" data-diff="4">üî¥ Expert</button>
                        </div>
                    </div>

                    <div class="color-selection">
                        <label>Jouer avec :</label>
                        <div class="color-buttons">
                            <button class="color-btn active" data-color="white">‚ôî Blancs</button>
                            <button class="color-btn" data-color="black">‚ôö Noirs</button>
                            <button class="color-btn" data-color="random">üé≤ Al√©atoire</button>
                        </div>
                    </div>

                    <button id="btn-play-ai" class="btn btn-primary">
                        <span class="btn-icon">ü§ñ</span>
                        Jouer contre l'IA
                    </button>
                </div>
            </div>

            <div id="lobby-status" class="status-message hidden"></div>

            <!-- Waiting screen (after creating) -->
            <div id="waiting-panel" class="hidden">
                <div class="room-code-display">
                    <p>Code du salon :</p>
                    <div id="display-room-code" class="room-code">-----</div>
                    <button id="btn-copy-code" class="btn btn-small" title="Copier le code">üìã Copier</button>
                </div>
                <div class="waiting-animation">
                    <div class="spinner"></div>
                    <p>En attente d'un adversaire...</p>
                </div>
                <button id="btn-cancel" class="btn btn-danger">Annuler</button>
            </div>
        </div>
    </div>

    <!-- GAME -->
    <div id="game" class="screen">
        <div class="game-layout">
            <!-- Info panel left -->
            <div class="info-panel">
                <div class="player-info opponent">
                    <div class="player-indicator" id="opponent-indicator"></div>
                    <span class="player-label" id="opponent-label">Adversaire</span>
                    <span class="player-timer" id="opponent-timer"></span>
                </div>

                <div class="game-status" id="game-status">En attente...</div>

                <div class="move-history" id="move-history">
                    <h3>Historique</h3>
                    <div class="moves-list" id="moves-list"></div>
                </div>

                <div class="game-actions">
                    <button id="btn-resign" class="btn btn-danger">üè≥ Abandonner</button>
                    <button id="btn-back-menu" class="btn btn-secondary hidden">‚Ü© Menu</button>
                </div>

                <div class="player-info self">
                    <div class="player-indicator" id="self-indicator"></div>
                    <span class="player-label" id="self-label">Vous</span>
                    <span class="player-timer" id="self-timer"></span>
                </div>
            </div>

            <!-- Chess board -->
            <div class="board-wrapper">
                <div class="board-labels top" id="labels-top"></div>
                <div class="board-with-rows">
                    <div class="board-labels left" id="labels-left"></div>
                    <div class="board-container" id="board"></div>
                    <div class="board-labels right" id="labels-right"></div>
                </div>
                <div class="board-labels bottom" id="labels-bottom"></div>
            </div>
        </div>

        <!-- Promotion dialog -->
        <div id="promotion-dialog" class="modal hidden">
            <div class="modal-content">
                <h3>Promotion du pion</h3>
                <div class="promotion-choices" id="promotion-choices"></div>
            </div>
        </div>

        <!-- Game over overlay -->
        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Partie termin√©e</h2>
                <p id="game-over-message"></p>
                <button id="btn-new-game" class="btn btn-primary">Nouvelle partie</button>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
</body>
</html>
